<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kasatria Internship Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #login-container, #threejs-container {
      width: 100%;
      height: 100%;
    }

    #login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 48px 40px;
      border-radius: 20px;
      max-width: 440px;
      width: 90%;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin: 0 auto;
      backdrop-filter: blur(10px);
    }

    #login-card h1 {
      margin: 0 0 16px;
      font-size: 32px;
      font-weight: 700;
      color: #1a202c;
      letter-spacing: -0.5px;
    }

    #login-card p {
      margin: 0 0 32px;
      font-size: 16px;
      color: #4a5568;
      line-height: 1.6;
    }

    #g_id_signin {
      display: flex;
      justify-content: center;
    }

    #threejs-container {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
  </style>

  <!-- Google Identity Services script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- LOGIN VIEW -->
  <div id="login-container">
    <div id="login-card">
      <h1>Welcome to Kasatria Dashboard</h1>

      <!-- Real Google Sign-In button -->
      <div id="g_id_onload"
           data-client_id="626944879448-3mvtjv6etololv6r0qacu7sg4cv7hvcv.apps.googleusercontent.com"
           data-context="signin"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>

      <div id="g_id_signin"
           class="g_id_signin"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>
  </div>

  <!-- 3D VIEW (we'll fill this later with Three.js) -->
  <div id="threejs-container">
    <!-- Three.js content will go here -->
  </div>

  <!-- Three.js + helpers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TrackballControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <script src="app.js"></script>

  <script>
    // Called automatically by Google after successful sign-in
    function handleCredentialResponse(response) {
      console.log("Google ID token:", response.credential);

      // Hide login, show 3D container
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('threejs-container').style.display = 'block';

      // Make body fit the 3D scene
      document.body.style.background = '#000';
      document.body.style.display = 'block';

      // Call the app.js function to load Google Sheets data and start 3D scene
      // Pass the credential token for API access
      startAppAfterLogin(response.credential);
    }
  </script>
</body>
</html>
